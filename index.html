<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>FNAF: Beginning of Hell - Remastered</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        :root { --danger: #ff0000; --ui-gold: #ffd700; }
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: white; user-select: none; }
        
        /* --- TELA INICIAL --- */
        #main-menu {
            position: fixed; inset: 0; z-index: 500;
            background: radial-gradient(circle at center, #111 0%, #000 100%);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 1.5s ease;
        }
        #title-box { text-align: center; animation: titleFloat 4s infinite ease-in-out; }
        h1 { font-size: 4rem; color: var(--danger); text-shadow: 0 0 20px rgba(255,0,0,0.5); margin: 0; letter-spacing: 10px; }
        .subtitle { font-size: 1rem; color: #555; letter-spacing: 5px; margin-bottom: 50px; }
        .btn-container { display: flex; flex-direction: column; gap: 15px; }
        .menu-btn {
            background: transparent; border: 1px solid #333; color: #aaa;
            padding: 15px 50px; font-size: 1.2rem; cursor: pointer;
            transition: 0.4s; position: relative; overflow: hidden;
        }
        .menu-btn:hover { border-color: var(--danger); color: white; box-shadow: 0 0 15px rgba(255,0,0,0.3); }

        /* --- INTERFACE DO JOGO --- */
        #game-ui { display: none; position: fixed; inset: 0; z-index: 10; pointer-events: none; }
        #top-info { position: fixed; top: 20px; left: 20px; font-weight: bold; }
        #power-box { color: #0f0; font-size: 1.5rem; text-shadow: 0 0 5px #0f0; }
        
        #controls { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); display: flex; gap: 20px; pointer-events: auto; }
        .ctrl-btn {
            background: rgba(0,0,0,0.8); border: 2px solid #555; color: white;
            padding: 15px 30px; cursor: pointer; border-radius: 5px; font-weight: bold;
        }
        .ctrl-btn.active { border-color: var(--danger); box-shadow: 0 0 10px var(--danger); }

        /* --- MONITOR DE CÂMERAS --- */
        #monitor-overlay {
            position: fixed; bottom: -100%; left: 50%; transform: translateX(-50%);
            width: 80%; height: 70%; background: #111; border: 10px solid #333;
            transition: 0.5s ease-in-out; pointer-events: auto; z-index: 20;
            display: grid; grid-template-columns: 1fr 200px;
        }
        #monitor-overlay.open { bottom: 20px; }
        #cam-screen { background: black; position: relative; overflow: hidden; }
        #cam-btns { background: #222; padding: 10px; display: flex; flex-direction: column; gap: 10px; }
        .cam-sel { background: #333; color: white; border: 1px solid #555; padding: 10px; cursor: pointer; font-size: 0.8rem; }

        /* --- EFEITOS --- */
        #glitch-overlay { position: fixed; inset: 0; background: url('https://media.giphy.com/media/oEI9uWUqnW3Fe/giphy.gif'); opacity: 0.03; pointer-events: none; z-index: 100; }
        @keyframes titleFloat { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
    </style>
</head>
<body>

    <div id="glitch-overlay"></div>

    <div id="main-menu">
        <div id="title-box">
            <h1>BEGINNING OF HELL</h1>
            <div class="subtitle">A FNAF FAN EXPERIENCE</div>
        </div>
        <div class="btn-container">
            <button class="menu-btn" onclick="initGame()">NEW GAME</button>
            <button class="menu-btn" onclick="alert('Easter Egg: Clique no nariz do robô na Noite 2...')">EXTRAS</button>
        </div>
    </div>

    <div id="game-ui">
        <div id="top-info">
            <div id="power-box">POWER: <span id="pow-val">100</span>%</div>
            <div id="time-box">12 AM - NIGHT <span id="night-val">1</span></div>
        </div>

        <div id="monitor-overlay">
            <div id="cam-screen">
                <div id="cam-tag" style="position:absolute; top:10px; left:10px; color:lime;">CAM 01</div>
            </div>
            <div id="cam-btns">
                <button class="cam-sel" onclick="changeCam(0)">CAM 01 - MAIN HALL</button>
                <button class="cam-sel" onclick="changeCam(1)">CAM 02 - DINING AREA</button>
                <button class="cam-sel" onclick="changeCam(2)">CAM 03 - BACKSTAGE</button>
                <button class="cam-sel" style="margin-top:auto; background:red;" onclick="toggleMonitor()">CLOSE MONITOR</button>
            </div>
        </div>

        <div id="controls">
            <button id="door-btn" class="ctrl-btn" onclick="toggleDoor()">DOOR [OFF]</button>
            <button id="light-btn" class="ctrl-btn" onclick="toggleLamp()">LIGHT [ON]</button>
            <button class="ctrl-btn" onclick="toggleMonitor()">MONITOR</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

    <script>
        /** ENGINE E GRÁFICOS **/
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        /** LOGICA DE ESTADO **/
        let power = 100, night = 1, hour = 0;
        let isDoorClosed = false, isLampOn = true, isMonitorOpen = false;
        let animatronicPos = -20; 

        /** ILUMINAÇÃO DA SALA (LÂMPADA PENDULAR) **/
        const roomLight = new THREE.PointLight(0xffffff, 1.5, 12);
        roomLight.position.set(0, 4.5, 2);
        scene.add(roomLight);

        // Luz de preenchimento para melhorar os gráficos (Ambient Occlusion fake)
        const fillLight = new THREE.AmbientLight(0x202020, 0.2);
        scene.add(fillLight);

        /** CENÁRIO REALISTA **/
        // Chão com textura simulada
        const floorGeo = new THREE.PlaneGeometry(20, 40);
        const floorMat = new THREE.MeshStandardMaterial({ color: 0x111111, roughness: 0.2, metalness: 0.5 });
        const floor = new THREE.Mesh(floorGeo, floorMat);
        floor.rotation.x = -Math.PI / 2;
        scene.add(floor);

        // Paredes com relevo
        const wallMat = new THREE.MeshStandardMaterial({ color: 0x222222, roughness: 0.9 });
        const corridor = new THREE.Mesh(new THREE.BoxGeometry(7, 6, 50), wallMat);
        corridor.position.set(0, 3, -15);
        corridor.material = new THREE.MeshStandardMaterial({ color: 0x1a1a1a, side: THREE.BackSide });
        scene.add(corridor);

        // A Mesa do Escritório
        const desk = new THREE.Group();
        const top = new THREE.Mesh(new THREE.BoxGeometry(5, 0.2, 2), new THREE.MeshStandardMaterial({color:0x111}));
        top.position.set(0, 1, 3.5);
        desk.add(top);
        scene.add(desk);

        /** O ANIMATRÔNICO (DETALHADO) **/
        const redRobot = new THREE.Group();
        const matRobot = new THREE.MeshStandardMaterial({color: 0x600000, metalness: 0.7, roughness: 0.4});
        
        const body = new THREE.Mesh(new THREE.CapsuleGeometry(0.4, 1, 4, 8), matRobot);
        const head = new THREE.Mesh(new THREE.SphereGeometry(0.35, 16, 16), matRobot);
        head.position.y = 1;
        
        // Olhos Brilhantes
        const eyeGeo = new THREE.SphereGeometry(0.06);
        const eyeMat = new THREE.MeshBasicMaterial({color: 0xff0000});
        const e1 = new THREE.Mesh(eyeGeo, eyeMat); e1.position.set(0.15, 1.1, 0.25);
        const e2 = new THREE.Mesh(eyeGeo, eyeMat); e2.position.set(-0.15, 1.1, 0.25);
        
        redRobot.add(body, head, e1, e2);
        redRobot.position.set(0, 1.2, animatronicPos);
        scene.add(redRobot);

        /** FUNÇÕES DO JOGO **/
        function initGame() {
            document.getElementById('main-menu').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('main-menu').style.display = 'none';
                document.getElementById('game-ui').style.display = 'block';
                gameState = "PLAYING";
            }, 1500);
        }

        function toggleDoor() {
            if(power <= 0) return;
            isDoorClosed = !isDoorClosed;
            document.getElementById('door-btn').innerText = isDoorClosed ? "DOOR [CLOSED]" : "DOOR [OFF]";
            document.getElementById('door-btn').classList.toggle('active');
        }

        function toggleLamp() {
            if(power <= 0) return;
            isLampOn = !isLampOn;
            roomLight.intensity = isLampOn ? 1.5 : 0;
            document.getElementById('light-btn').innerText = isLampOn ? "LIGHT [ON]" : "LIGHT [OFF]";
            document.getElementById('light-btn').classList.toggle('active');
        }

        function toggleMonitor() {
            if(power <= 0) return;
            isMonitorOpen = !isMonitorOpen;
            document.getElementById('monitor-overlay').classList.toggle('open');
        }

        function changeCam(id) {
            const colors = ["#ff0000", "#00ff00", "#0000ff"];
            document.getElementById('cam-tag').innerText = "CAM 0" + (id+1);
            document.getElementById('cam-screen').style.boxShadow = `inset 0 0 50px ${colors[id]}`;
        }

        /** LOOP DE RENDERIZAÇÃO E IA **/
        function animate() {
            requestAnimationFrame(animate);

            // Balanço da lâmpada (Realismo)
            if(isLampOn) {
                roomLight.position.x = Math.sin(Date.now() * 0.002) * 0.2;
                roomLight.intensity = 1.4 + Math.random() * 0.2; // Efeito de mau contato
            }

            // Movimento da câmera (respiração do jogador)
            camera.position.set(0, 1.8, 5.5);
            camera.rotation.y = Math.sin(Date.now() * 0.001) * 0.05;
            camera.position.y += Math.sin(Date.now() * 0.002) * 0.02;

            // IA do Robô
            if(Math.random() < 0.001) {
                animatronicPos += 1;
                redRobot.position.z = animatronicPos;
            }

            // Consumo de Energia
            if(power > 0) {
                let consumption = 0.005;
                if(isDoorClosed) consumption += 0.02;
                if(isLampOn) consumption += 0.01;
                if(isMonitorOpen) consumption += 0.015;
                power -= consumption;
                document.getElementById('pow-val').innerText = Math.floor(power);
            } else {
                isLampOn = false; isDoorClosed = false; isMonitorOpen = false;
                roomLight.intensity = 0;
                document.getElementById('monitor-overlay').classList.remove('open');
            }

            // Jumpscare
            if(animatronicPos > 3 && !isDoorClosed) {
                location.reload(); // Reinicia ao morrer
            }

            renderer.render(scene, camera);
        }

        animate();

        // Ajuste de tela
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
</body>
</html>
